    <!--
        to add the menu will take only two things title and name
    -->

   <div class="container">
    <form action="/" method="POST">
        <div class="mb-3">
          <label for="text" class="form-label">Food Name</label>
          <input type="text" class="form-control" name="title" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">Food Price</label>
          <input type="number" name="price" class="form-control" id="FoodPrice" required>
        </div>
        <button type="submit" class="btn btn-primary wrapper">Submit</button>
      </form>
   </div>



    <!--
        Now a container table class to show available food and their prices in ascending order
    -->

    <div class="container my-3">
        <h1 style="text-align:center" >Our Services</h1>
        <table class="table" class="foodd">
            <thead>
              <tr>
                <th scope="col">S.N.</th>
                <th scope="col">Food Name</th>
                <th scope="col">Price(in Rs)</th>
                <th scope="col">Manage</th>
              </tr>
            </thead>
            <tbody>
              
                {% for inthis in alls %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{inthis.title}}</td>
                    <td>{{inthis.price}}</td>
                    <td>
                        <a href="/delete/{{inthis.title}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button>
                        <a href="/update/{{inthis.title}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button>

                        <!-- <button type="button" class="btn btn-outline-dark">Dark</button> -->
                    </td>
                </tr>                    
                {% endfor %}


            </tbody>
          </table>


    </div>
