<!doctype html>
<html lang="en">



<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Restaurant Management</title>
    
    <link rel="stylesheet" href="main.css">

</head> 

<body>

    <link rel="stylesheet" href="main.css"> 
    



    <div class="container my-3">
        <h1 style="text-align:center" >Place Your Order</h1>
        <table class="table" class="foodd">
            <thead>
              <tr>
                <th scope="col">S.N.</th>
                <th scope="col">Food Name</th>
                <th scope="col">Price(in Rs)</th>
                <th scope="col">Manage</th>
              </tr>
            </thead>
            <tbody>
              
                {% for inthis in alls %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{inthis.title}}</td>
                    <td>{{inthis.price}}</td>
                    <td><form>
                        <label for="quantity"></label>
                        <input type="number" id="quantity" name="quantity" min="1" value="0">
                      </form>
                    
                    </td>
                </tr>                    
                {% endfor %}


            </tbody>
          </table>
          <input style="text-align: center;" class="btn btn-primary" type="submit" value="Submit">
  

    </div>


   



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
